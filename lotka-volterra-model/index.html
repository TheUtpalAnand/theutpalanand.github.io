<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotka-Volterra Competition Model</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Lotka-Volterra Competition Model</h1>
    </header>
    
    <div class="input-container">
        <label for="N1">Initial Population of Species 1 (N1):</label>
        <input type="number" id="N1" value="70" required>

        <label for="N2">Initial Population of Species 2 (N2):</label>
        <input type="number" id="N2" value="175" required>

        <label for="r1">Growth Rate of Species 1 (r1):</label>
        <input type="number" id="r1" value="1" required>

        <label for="K1">Carrying Capacity of Species 1 (K1):</label>
        <input type="number" id="K1" value="200" required>

        <label for="r2">Growth Rate of Species 2 (r2):</label>
        <input type="number" id="r2" value="0.5" required>

        <label for="K2">Carrying Capacity of Species 2 (K2):</label>
        <input type="number" id="K2" value="300" required>

        <label for="a12">Effect of Species 2 on Species 1 (α12):</label>
        <input type="number" id="a12" value="0.8" required>

        <label for="a21">Effect of Species 1 on Species 2 (α21):</label>
        <input type="number" id="a21" value="2" required>

        <button id="generate-btn">Generate Graph</button>
        <button id="download-btn" style="display: none;">Download Plot</button>
    </div>

    <div id="plot"></div>
    <div id="trajectory-plot"></div>
    
    <footer>
        <p>© All rights reserved by Utpal Anand.</p>
    </footer>
</body>
</html>
